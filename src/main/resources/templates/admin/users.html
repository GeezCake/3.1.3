<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <title>Admin - Users</title>
</head>
<body>

<h1>Users (admin)</h1>

<!-- кто залогинен -->
<p>
    Logged in as:
    <span sec:authentication="name"></span>
    (<span sec:authentication="principal.authorities"></span>)
</p>

<!-- logout с любой страницы -->
<form th:action="@{/logout}" method="post" style="display:inline">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>

<hr/>

<a th:href="@{/admin/add}">Add new user</a>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">user</td>
        <td th:text="${u.firstName}">First</td>
        <td th:text="${u.lastName}">Last</td>
        <td th:text="${u.email}">email@example.com</td>
        <td>
            <span th:each="r : ${u.roles}"
                  th:text="${r.name} + ' '">ROLE_USER</span>
        </td>
        <td>
            <a th:href="@{|/admin/edit?id=${u.id}|}">Edit</a>

            <form th:action="@{/admin/delete}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${u.id}"/>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button type="submit"
                        onclick="return confirm('Delete user ' + [[${u.username}]] + '?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
